<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média idade</title>
</head>
<body>
    <script>
        function pulaLinha() {

            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {

            document.write(frase);
            pulaLinha();
        }
      
        var totalFamiliares = parseInt(prompt("Quantas pessoas terá?"));
        var numeroFamiliar = 1;
        var totalIdades = 0;
        while(numeroFamiliar <= totalFamiliares){
            var idade = parseInt(prompt("Informa a idade: "));
            totalIdades = totalIdades + idade;
            numeroFamiliar++;
        }

        var mediaIdade = totalIdades/totalFamiliares;
        mostra("A média de idade é: " + mediaIdade);
    </script>
    
</body>
</html>
