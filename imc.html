<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript e HTML</title>
</head>
<body>
<script>
    function pulaLinha(){
        document.write("<br><br>")
    }
    function mostra(frase){
        document.write(frase)
        pulaLinha();
    }
    function calculaImc(peso, altura){
        var imc = peso / Math.pow(altura, 2);
        return Math.round(imc);
    }
    

    var nome = prompt ("Qual seu nome? ")
    var pesoInformado = prompt("Qual seu peso: ");
    var alturaInformada =  prompt("Qual sua altura? ");
    var imc = calculaImc (pesoInformado, alturaInformada);
    mostra("O usuario " + nome + " possui o IMC de " + imc);

    if (imc < 17){
        mostra("Muito abaixo do peso");
     } else if (imc >= 17 && imc < 18.49){
         mostra ("Abaixo do peso");
     } else if (imc >= 18.5 && imc < 24.99){
         mostra ("Peso normal");
     } else if (imc >= 25 && imc < 29.99){
         mostra ("Acima do peso");
     } else if (imc >= 30 && imc < 34.99){
         mostra ("Obesidade Grave I");
     } else{
         mostra ("Obesidade Grave II"); 
     }



</script>
    
</body>
</html>
