<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Futebol</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br><br>")
        }
        function mostra(frase){
            document.write(frase)
            pulaLinha();
        }
        var vitorias = parseInt(prompt("Qual a quantidade de vitoria do seu time:"));
        var empates = parseInt(prompt ("Qual a quantidade de empate do seu time:"));
        var pontos = vitorias * 3 + empates;

        mostra("Pontos: " + pontos);

        if (pontos > 22) {
            mostra("Seu time esta melhor que ano passado");

        }else if (pontos < 22)  {
            mostra("Seu time esta pior que ano passado");
        }else{
            mostra("Seu time esta igual ao ano passado");
        }
    </script>
</body>
</html>
